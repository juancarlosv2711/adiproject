                    <div class="col-sm-12 col-md-6">
                        <label for="">Tipo de Sociedad</label>
                        <select class="browser-default custom-select" name="TipoSociedadComercio" id="TipoSociedad">
                            <option value="">Seleccione una Opción</option>
                            <option value="Sociedad Anónima">Sociedad Anónima </option>
                            <option value="Responsabilidad Ltda">Responsabilidad Limitada </option>
                            <option value="Comandita Simple">Comandita Simple </option>
                            <option value="Sociedad de Capital e Industria">Sociedad de Capital e Industria </option>
                            <option value="Sociedad de Hecho">Sociedad de Hecho</option>
                            <option value="Empresa Unipersonal">Empresa Unipersonal</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <label for="">¿Hace cuánto inicio su Comercio?</label>
                        <select class="browser-default custom-select" name="TiempoComercio" id="TiempoComercio">
                            <option value="">Seleccione una Opción</option>
                            <option value="1 - 2">1 a 2 años</option>
                            <option value="3 - 5">3 a 5 años</option>
                            <option value="6 - 10">6 a 10 años</option>
                        </select>
                    </div>


                </div>

                <div class="row">

                    <div class="col-sm-12 col-md-6">
                        <label for="">Cantidad Empleados</label>
                        <select class="browser-default custom-select" name="EmpleadosComercio" id="Empleados">
                            <option value="">Seleccione una Opción</option>
                            <option value="0 - 5">0 a 5</option>
                            <option value="6 - 10">6 a 10</option>
                            <option value="11 o mas">11 o mas</option>

                        </select>

                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="">Sector comercial</label>
                        <select class="browser-default custom-select" name="SectorProComercio" id="SectorProComercio">
                            <option value="">Seleccione una Opción</option>
                            <option value="Agropecuario">Agropecuario</option>
                            <option value="Industria">Industria</option>
                            <option value="Comercio">Comercio</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="">Descripción de la Actividad Económica</label>
                        <input type="text" class="form-control" placeholder="Describa su actividad" name="DescEconomicaComercio" id="DescEconomicaComercio" autocomplete="off" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-auto col-auto">
                        <button type="" class="btn btn-primary" onclick="EsconderFormularios(); return false;" name="BtnAtrasComercio" id="Boton1">Atrás</button>
                    </div>
                    <div class="col-sm-auto col-auto">
                        <button type="submit" class="btn btn-primary" name="Enviar" id="Boton1">Registrar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body></html>
